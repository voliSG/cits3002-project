<div class="flex flex-col p-2 gap-2 rounded {%CORRECT%}">
  <li class="whitespace-pre-line">{%QUESTION%}</li>
  <div class="flex justify-between mx-16">
    <div>
      <input
        type="radio"
        id="q{%ID%}-a"
        value="a"
        name="q{%ID%}"
        {%CHECKED%}
        {%DISABLED%}
      />
      <label for="q{%ID%}-a">A</label>
    </div>
    <div>
      <input
        type="radio"
        id="q{%ID%}-b"
        value="b"
        name="q{%ID%}"
        {%CHECKED%}
        {%DISABLED%}
      />
      <label for="q{%ID%}-b">B</label>
    </div>
    <div>
      <input
        type="radio"
        id="q{%ID%}-c"
        value="c"
        name="q{%ID%}"
        {%CHECKED%}
        {%DISABLED%}
      />
      <label for="q{%ID%}-c">C</label>
    </div>
    <div>
      <input
        type="radio"
        id="q{%ID%}-d"
        value="d"
        name="q{%ID%}"
        {%CHECKED%}
        {%DISABLED%}
      />
      <label for="q{%ID%}-a">D</label>
    </div>
  </div>
  <p>Attempts: {%ATTEMPTS%}</p>
  <div class="flex justify-center">
    <button
      class="bg-slate-50 px-4 py-2 w-fit rounded enabled:hover:bg-slate-300"
      type="button"
      id="{%ID%}-submit"
      onClick="submitAnswer(this.id)"
      {%DISABLED%}
    >
      Submit
    </button>
  </div>
  <p>{%ANSWER%}</p>
</div>
